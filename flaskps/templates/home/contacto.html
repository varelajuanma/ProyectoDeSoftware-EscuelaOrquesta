{% extends 'layout.html' %} {% block title %}Contacto{% endblock %}
{% include "navbar.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="container">
      <br>
      <h4><b>Ubicación</b></h4>
      <div class="container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6546.283486767639!2d-57.858241886031216!3d-34.87778682309935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e513d826877d%3A0x67252f4adb0a8844!2sOrquesta%20Escuela%20Berisso%20(Esc%2022)!5e0!3m2!1ses!2sar!4v1571762075453!5m2!1ses!2sar"
          width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
      <strong>Contactenos</strong><br>
      <strong>Nuestro email:</strong> {{mailcontacto}}<br>
      <strong>Nuestro teléfono:</strong> 123456789<br>
      <strong>Nuestra dirección:</strong> 126 entre 29 y 30 (ex 89 y 90)
      <hr>
    </div>
    <div class="container">
      <form role="form" id="Formulario" action="#" method="POST">
        <div class="form-group">
          <label class="control-label" for="Nombre">Tu Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca su nombre" required autofocus />
        </div>
        <div class="form-group">
          <label class="control-label" for="Motivo">Motivo de Contacto</label>
          <select name="Motivo" class="form-control">
            <option value="Consulta General">Consulta General</option>
            <option value="##">##</option>
            <option value="##">Informe un problema</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="Empresa">Teléfono</label>
          <input type="text" class="form-control" id="Telefono" name="Telefono" placeholder="Introduzca su número de teléfono" required />
        </div>
        <div class="form-group">
          <label class="control-label" for="Correo">Dirección de Correo Electrónico</label>
          <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca su correo electrónico" required />
        </div>
        <div class="form-group">
          <label class="control-label" for="Mensaje">Mensaje</label>
          <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Enviar">
          <input type="reset" class="btn btn-primary" value="Limpiar">
        </div>
        <div id="respuesta" style="display: none;"></div>
      </form>
    </div>
  </section>
  {% endblock %}

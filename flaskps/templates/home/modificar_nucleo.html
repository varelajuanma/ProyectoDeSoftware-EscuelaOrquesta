{% extends 'layout.html' %} {% block title %}Formulario de Modificación de Nucleo{% endblock %}
{% include "navbarLogueado.html" %}

{% block content %}
<div class="container">
  <form form action="{{url_for('guardarModificacionesNucleo') }}" method="POST">
    <fieldset>
      <strong>
        <legend>Modificar Nucleo</legend>
      </strong>
      <div class="form-group">
        <label for="exampleInputEmail1"><strong>Nombre</strong></label>
        <input type="text" class="form-control" name="nombre" value="{{nucleoUpdate[0]['nombre']}}" required>
      </div>

      <div class="form-group">
        <label for="exampleNombre"><strong>Dirección</strong></label>
        <input type="text" class="form-control" name="direccion" value="{{nucleoUpdate[0]['direccion']}}" required>
      </div>

      <div class="form-group">
        <label for="exampleNombre"><strong>Teléfono</strong></label>
        <input type="text" class="form-control" name="telefono" value="{{nucleoUpdate[0]['telefono']}}">
      </div>

      <div class="form-group">
        <label for="exampleNombre"><strong>Latitud</strong></label>
        <input type="double" class="form-control" name="latitud" value="{{nucleoUpdate[0]['latitud']}}" required>
      </div>

      <div class="form-group">
        <label for="exampleNombre"><strong>Longitud</strong></label>
        <input type="double" class="form-control" name="longitud" value="{{nucleoUpdate[0]['longitud']}}" required>
      </div>

      <input type="hidden" name="id" value="{{nucleoUpdate[0]['id']}}">
      <button type="submit" class="btn btn-primary">Modificar</button>
      <a class="btn btn-primary" href="{{ url_for('mapa') }}" role="button">Volver</a>
    </fieldset>
  </form>
</div>
{% endblock %}

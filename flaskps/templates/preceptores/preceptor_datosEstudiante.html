<div class="container">

    <strong>

    <div class="form-group">
      <label for="exampleInputEmail1"><strong>Apellido</strong></label>
      <input type="text" class="form-control" name="apellido" aria-describedby="emailHelp" value="{{estudianteUpdate[0]['apellido']}}" readonly="readonly">
    </div>

    <div class="form-group">

      <input type="text" class="form-control" name="nombre" value="{{estudianteUpdate[0]['nombre']}}" readonly="readonly">
    </div>

      <label for="exampleNombre"><strong>Fecha de Nacimiento</strong></label>
      <input type="date" class="form-control" name="fecha_nac" value="{{estudianteUpdate[0]['fecha_nac']}}" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="exampleNombre"><strong>Lugar De Nacimiento</strong></label>

    <div class="form-group"></div>
    <label for="exampleNombre"><strong>Localidad</strong></label>

    <div class="form-group">
      <label for="exampleNombre"><strong>Domicilio</strong></label>
      <input type="text" class="form-control" name="domicilio" value="{{estudianteUpdate[0]['domicilio']}}" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="exampleNombre"><strong>Barrio</strong></label>
      <input type="text" class="form-control" name="barrio_id" value="{{idbarrio[0]['barrio']}}" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="exampleNombre"><strong>Genero</strong></label>
      <input type="text" class="form-control" name="genero_id" value="{{idgenero[0]['genero']}}" readonly="readonly">
    </div>

    <div class="form-group"></div>
    <label for="exampleNombre"><strong>Tipo De Documento</strong></label>
    <input type="text" class="form-control" name="localidad" value="{{aux_tipodoc['nombre']}}" readonly="readonly">

    <div class="form-group">
      <label for="exampleNombre"><strong>Numero de Documento</strong></label>
      <input type="number" class="form-control" name="numero" value="{{estudianteUpdate[0]['numero']}}" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="exampleNombre"><strong>Tel√©fono</strong></label>

      <label for="exampleNombre"><strong>Escuela</strong></label>
      <input type="text" class="form-control" name="escuela_id" value="{{idescuela[0]['escuela']}}" readonly="readonly">
    </div>

    <div class="form-group">
      <label for="exampleNombre"><strong>Nivel</strong></label>
      <input type="text" class="form-control" name="nivel_id" value="{{idnivel[0]['nivel']}}" readonly="readonly">

    <div class="form-group">

      <label for="exampleNombre"><strong>Numero De Responsable</strong></label>
      <input type="number" class="form-control" name="numeroresponsable" value="{{estudianteUpdate[0]['numeroresponsable']}}" readonly="readonly">
